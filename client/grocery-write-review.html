<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amherst Reviews</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="nadia-main.css" />
  <script src="grocery-write-review.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/housing-listings">Housing</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/grocery-listings">Grocery Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/laundromat-listings">Laundromats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gym-listings">Gyms</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1 id="heading"></h1>
    </div>
    <br>
    <div class="row">
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <br>
    <div class="row">
      <span>How expensive is this grocery store?</span>
    </div>
  </div>

  <div class="row move">
    <div class="dollars">
      <form action="#">
        <input class="dollar dollar-5" id="dollar-5" type="radio" name="dollar" />
        <label class="dollar dollar-5" for="dollar-5"></label>
        <input class="dollar dollar-4" id="dollar-4" type="radio" name="dollar" />
        <label class="dollar dollar-4" for="dollar-4"></label>
        <input class="dollar dollar-3" id="dollar-3" type="radio" name="dollar" />
        <label class="dollar dollar-3" for="dollar-3"></label>
        <input class="dollar dollar-2" id="dollar-2" type="radio" name="dollar" />
        <label class="dollar dollar-2" for="dollar-2"></label>
        <input class="dollar dollar-1" id="dollar-1" type="radio" name="dollar" />
        <label class="dollar dollar-1" for="dollar-1"></label>
      </form>
    </div>
  </div>
  <br>
  <div>
    <button type="button" class="grocery-btn btn btn-secondary" id="submit-review">Submit</button>
  </div>
</body>

</html>
