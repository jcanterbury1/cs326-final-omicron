<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amherst Reviews</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="laundromat-new-listing.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/housing-listings">Housing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/grocery-listings">Grocery Stores</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/laundromat-listings">Laundromats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gym-listings">Gyms</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login" onmouseover="" style="cursor: pointer;">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br><br>
  <div class="container">
    <div class="row">
      <h1>Create a new laundromat listing:</h1>
    </div>
    <br>
    <div class="row">
      <h3>Name:</h3>
    </div>
    <div class="row">
      <textarea class="form-control" id="name" rows="1" placeholder="No more than 25 characters"></textarea>
    </div>
    <br>
    <div class="row">
      <h3>Address:</h3>
    </div>
    <div class="row">
      <textarea class="form-control" id="address" rows="1" placeholder="No more than 25 characters"></textarea>
    </div>
    <br><br>
    <div class="row">
      <button type="button" class="btn btn-secondary" id="submit">Submit</button>
    </div>
  </div>
</body>

</html>
