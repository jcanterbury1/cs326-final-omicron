<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amherst Reviews</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="ryan-main.css" />
  <script src="login.js" defer></script>
</head>

<body>
  <form action="/login" method="post">
    <h1>Login</h1>
    <div class="imgcontainer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/UMass_Amherst_Athletics_logo.svg/1200px-UMass_Amherst_Athletics_logo.svg.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required />
      <br><br>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required />
      <br><br>
      <button type="submit">Log in</button>
      <input type="checkbox" checked="checked"> Remember me</input>
      <br><br>
      <button id="register" class="btn btn-secondary" onclick="location.href='/register'">Don't have an account? Create account</button>
      <button id="delete" class="btn btn-secondary" onclick="location.href='/delete'">Want to delete your account?</button>
    </div>
  </form>
</body>

</html>
