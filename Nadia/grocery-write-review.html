<!DOCTYPE html>
<html lang="en">

<head>
  <title>Amherst Reviews</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
  <script src="grocery-write-review.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../Ryan/home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Jason/housing-listings.html">Housing</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../Jason/grocery-listings.html">Grocery Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Jason/laundromat-listings.html">Laundromats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Jason/gym-listings.html">Gyms</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../Ryan/login.html">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <form action="/writeReview">
    <div class="container">
      <div class="row">
        <h1 id="heading" />
      </div>
      <br>
      <div class="row">
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <br>
      <div class="row">
        <span>How expensive is this grocery store?</span>
      </div>
    </div>
  </form>
  <div class="row move">
    <div class="dollars">
      <form action="#">
        <input class="dollar dollar-5" id="dollar-5" type="radio" name="dollar" />
        <label class="dollar dollar-5" for="dollar-5"></label>
        <input class="dollar dollar-4" id="dollar-4" type="radio" name="dollar" />
        <label class="dollar dollar-4" for="dollar-4"></label>
        <input class="dollar dollar-3" id="dollar-3" type="radio" name="dollar" />
        <label class="dollar dollar-3" for="dollar-3"></label>
        <input class="dollar dollar-2" id="dollar-2" type="radio" name="dollar" />
        <label class="dollar dollar-2" for="dollar-2"></label>
        <input class="dollar dollar-1" id="dollar-1" type="radio" name="dollar" />
        <label class="dollar dollar-1" for="dollar-1"></label>
      </form>
    </div>
  </div>
  <br>
  <div>
    <button type="button" class="grocery-btn btn btn-secondary" id="submit-review" onclick="location.href = '../writeReview'">Submit</button>
  </div>
</body>

</html>
