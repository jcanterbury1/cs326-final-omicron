<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Write Review Grocery</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Housing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active">Grocery Stores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Laundromats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Gyms</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link">Sign Out</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class = "container">
          <div class = "row">
            <h1>Write review for [selected grocery name]: </h1>
          </div>
          <div class = "row">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class = "row">
            <span>How expensive was this grocery store?</span>
          </div>
          <div class = "row">
            <div class="dollars">
              <form action="#">
                <input class="dollar dollar-5" id="dollar-5" type="radio" name="dollar"/>
                <label class="dollar dollar-5" for="dollar-5"></label>
                <input class="dollar dollar-4" id="dollar-4" type="radio" name="dollar"/>
                <label class="dollar dollar-4" for="dollar-4"></label>
                <input class="dollar dollar-3" id="dollar-3" type="radio" name="dollar"/>
                <label class="dollar dollar-3" for="dollar-3"></label>
                <input class="dollar dollar-2" id="dollar-2" type="radio" name="dollar"/>
                <label class="dollar dollar-2" for="dollar-2"></label>
                <input class="dollar dollar-1" id="dollar-1" type="radio" name="dollar"/>
                <label class="dollar dollar-1" for="dollar-1"></label>
              </form>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
        
        
        
    </body>
</html>
