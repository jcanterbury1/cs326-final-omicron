      <form action = "/writeReview">
        <div class = "container">
          <div class = "row">
            <h1>Write review for [selected housing unit]: </h1>
          </div>
          <div class = "row">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class = "row">
            <span>How much did you pay for monthly rent + average utilities?</span>
          </div>
          <div class = "row">
            <span class="input-group-addon">$</span>
            <div class="col-xs-2"><input type="text" class="form-control" id = "price" placeholder="price"></div>
          </div>
        </div>
      </form>
          <div class = "row">
            <div class="dollars">
              <form action="#">
                <input class="dollar dollar-5" id="dollar-5" type="radio" name="dollar"/>
                <label class="dollar dollar-5" for="dollar-5"></label>
                <input class="dollar dollar-4" id="dollar-4" type="radio" name="dollar"/>
