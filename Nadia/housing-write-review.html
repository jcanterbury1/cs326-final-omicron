<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Write Review Housing</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active">Housing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Grocery Stores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Laundromats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Gyms</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link">Sign Out</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class = "container">
          <div class = "row">
            <h1>Write review for [selected housing unit]: </h1>
          </div>
          <div class = "row">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class = "row">
            <span>How much did you pay for monthly rent + average utilities?</span>
          </div>
          <div class = "row">
            <span class="input-group-addon">$</span>
            <div class="col-xs-2"><input type="text" class="form-control" placeholder="price"></div>
          </div>
          <div>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
        
        
        
    </body>
</html>
